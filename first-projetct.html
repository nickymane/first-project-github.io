

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Cafe</title>
</head>
  <!-- 
  Задание
  Создайте HTML-страницу для кафе, которая включает:

  Шапку с названием кафе.
  
  Секцию с меню (название блюд и цены в таблице).
  
  Форму для заказа (имя, email, выбор блюда из выпадающего списка).
  
  Подвал с контактами и ссылкой на карту (открывается в новой вкладке).
  
  -->
  

<body>
  <!--Здесь я добавил название кофейни     -->
  <h1>Orange Cafe</h1>
 <!-- линия-->
  <hr>
 <!-- создал nav который отвечает за навигацию, также ul которая маркирует список и также li которая точечки_-->
 <nav>
    <ul class="menu">
    <li> Главная</li>
    <li> Цена</li>
    <li> О нас</li>
    </ul> 
</nav>
<!--  Сделал название поменьше тегом h2, далее создал имена кофе также присвоил им понтные классы и к ценам тоже -->
<main>  
<hr>
  <h2> Coffe and Price</h2>
  <p class="coffename"> Латте </p> <p class="price">150 рублей</p>
  <p class="coffename"> Капучино</p> <p class="price"> 200 рублей</p>
  <p class="coffename"> Латте-матча</p> <p class="price">250 рублей </p>
</main>

<footer>
 <hr>
  <!--  здесь также сдеал маркированный список, и также точечки section- темматическая группа -->
 <section>
    <ul class="contact">
    <li>Контакты </li> 
    <li> О нас </li> 
    <a href="/" target="_blank"> Оплата по карте</a>
  </ul>
  </section> <!-- конец тематической группы -->
<body class="order">
  <h3>Форма заказа</h3>
<form action="my server" method="POST">  <!-- здесь определиляется куда именно будут отправлятся атрибуты-->
 
  <label for="name">Имя:</label>  <!--показывает где будет пользоваться ввод наных -->
  <input type="text" id="name" name="name" required><br><br> <!-- поле где пользователь ввидит данные, type - здесь поле текст, id - индефикатор  name- название поля и required поле обязательно для заполнение-->
  

  <label for="email">Email:</label> <!-- также текст который поясняет что будет в input  -->
  <input type="email" id="email" name="email" required><br><br> <!-- все также как и вверху-->
  
  <label for="dish">Выберите блюдо:</label> <!-- for связывает метку с конкретным id в данном случае id dish-->
 
  <select id="dish" name="dish" required> <!-- выбирает id с индефикатором dish, required делает обязательный выбор-->
    <option value="latte">Латте</option> <!-- option выбирает один вариант для выбора из списка, value задает имя которые именно будет отправлятся на сервер-->
    <option value="cappuccino">Капучино</option> 
    <option value="matcha-latte">Латте-матча</option>
  </select> <br><br> <!-- конец тематической групы, также добавил br br добавляет два разрыва строки для создания пустого пространства между элементами на странице.-->
  <button type="submit">Отправить заказ</button> <!-- создает кнопку со значением -->
</form> 
</body>

</footer> <!-- подвал-->
<!-- CSSS-->
<style>
 /* Здесь я добавляю фотографию, рястянул на весь экран, за фиксировал фон, чтобы он не двигается при прокрутке */
 body{
    background-image: url(https://images.wallpaperscraft.ru/image/single/kofe_kniga_podokonnik_130911_1920x1080.jpg);
    background-size: cover;
    background-attachment: fixed;
 }
 /* здесь я сделал h1 по центру */
 h1{
  text-align: center;
 }
 /* здесь я в линий убрал все стандартные границы, создал вверхную границу в 2px, также solid- стиль страницы и цвет */
 hr{
  border: none;
  border-top: 2px solid rgba(244, 123, 48, 0.36);
 }

/* да тут пришлось использовать gpt долго не понимал как просто сделать в линию это жетсть чуствую себя тупым */
 .menu{
  display: flex; /* Используем flexbox для расположения элементов в строку */
     justify-content: center; /* Центрируем элементы по горизонтали */
    padding: 0; /* Убираем внутренние отступы */
      margin: 0; /* Убираем внешние отступы для <ul> */
      list-style-type: none; /* Убираем маркеры (точки) */
 }

 .menu li{
  margin: 0 20px; /* внешние отступы 0 это снизу сверху а 20 это слева справа */
  text-align: center; /* по центру */
  font-weight: bold; /* делаем жирный текст */
}
h2,h3{
  text-align: center; /* по центру */
  font-weight: bold; /* делаем жирный текст */
}
    

/* здесь по аналогии с .menu */
.coffename{
 display: flex; /* Используем flexbox для расположения элементов в строку */
  justify-content: center;
  font-weight: bold; 
  font-size: 24px;
}
/*  здесь все также использовал изменение высоту текста*/
.price{
  display: flex;
  justify-content: center;
  font-size: 20px;
}
.contact{
  display: flex; /* Используем flexbox для расположения элементов в строку */
     justify-content: center; /* Центрируем элементы по горизонтали */
    padding: 0; /* Убираем внутренние отступы */
      margin: 0; /* Убираем внешние отступы для <ul> */
      list-style-type: none; /* Убираем маркеры (точки) */
      }
.contact li{
  margin: 0 20px; /* внешние отступы 0 это снизу сверху а 20 это слева справа */
  text-align: center; /* по центру */
  font-weight: bold; /* делаем жирный текст */
}
.order{
  
     text-align: center; /* по центру */
}
</style>
</body>
</html>
